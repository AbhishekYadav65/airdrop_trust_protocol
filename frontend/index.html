<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Airdrop Trust Protocol</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container">
    <header>
      <h1>Sybil-Resistant Airdrop</h1>
      <p class="subtitle">Trust Protocol – Analysis & Enforcement</p>
    </header>

    <main>

      <!-- Wallet Input -->
      <section class="card">
        <div class="card-header">
          <h2>Wallet Input</h2>
          <span class="badge">Step 1</span>
        </div>

        <div class="card-body">
          <p class="instruction-text">
            Enter wallet addresses (one per line):
          </p>
          <textarea
            id="wallets"
            rows="4"
            placeholder="0xA1&#10;0xA2&#10;0xB1"
          ></textarea>

          <div class="action-row">
            <button class="btn-primary" onclick="analyze()">
              Analyze Wallets
            </button>
          </div>
        </div>
      </section>

      <!-- Analysis Results -->
      <section class="card">
        <div class="card-header">
          <h2>Risk Analysis</h2>
          <span class="badge">Step 2</span>
        </div>

        <div class="table-wrapper">
          <table id="analysisTable">
            <thead>
              <tr>
                <th>Wallet</th>
                <th>Sybil Score</th>
                <th>Bucket</th>
                <th>Explanation</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>

      <!-- Airdrop -->
      <section class="card">
        <div class="card-header">
          <h2>Airdrop Enforcement</h2>
          <span class="badge">Step 3</span>
        </div>

        <div class="card-body">
          <button class="btn-secondary" onclick="runAirdrop()">
            Run Airdrop Distribution
          </button>

          <div class="table-wrapper mt-4">
            <table id="airdropTable">
              <thead>
                <tr>
                  <th>Wallet</th>
                  <th>Bucket</th>
                  <th>Tokens</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </section>

    </main>

    <footer>
      <p>Powered by Trust Protocol · ML + AI + Blockchain</p>
    </footer>
  </div>

  <!-- Scripts (ORDER MATTERS) -->
  <script src="api.js"></script>
  <script src="app.js"></script>
</body>
</html>
